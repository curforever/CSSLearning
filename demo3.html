<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<!--    兼容IE8-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
<!--    viewport：是否可以缩放Web页面-->
<!--    width 和height：device-width即表示，视区宽度应为设备的屏幕宽度-->
<!--    initial-scale：设置Web页面的初始缩放比例。设为1.0则显示未经缩放的Web页面。-->
<!--    maximum-scale和minimum-scale用于设置用户对于Web页面缩放比例的限制。值的范围为0.25~10.0之间-->
<!--    user-scalable指定用户是否可以缩放视区，即缩放Web页面的视图。值为yes时允许用户进行缩放，值为no时不允许缩放。-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>酷炫checkbox</title>
</head>
<body>
    <div class="center">
        <input type="checkbox" name=""">
    </div>
</body>
</html>
