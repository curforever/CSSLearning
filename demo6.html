<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<!--    兼容IE8-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
<!--    viewport：是否可以缩放Web页面-->
<!--    width 和height：device-width即表示，视区宽度应为设备的屏幕宽度-->
<!--    initial-scale：设置Web页面的初始缩放比例。设为1.0则显示未经缩放的Web页面。-->
<!--    maximum-scale和minimum-scale用于设置用户对于Web页面缩放比例的限制。值的范围为0.25~10.0之间-->
<!--    user-scalable指定用户是否可以缩放视区，即缩放Web页面的视图。值为yes时允许用户进行缩放，值为no时不允许缩放。-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style6.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!--    背景色主题src-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <title>背景色切换</title>
</head>
<body>
<div class="menu">
    <div class="menu-header">
        <h2 class="menu-header-title">Theme</h2>
        <div class="theme-switcher">
            <input type="radio" name="themes" id="light-theme">
            <label for="light-theme">
                <ion-icon name="sunny-outline"></ion-icon>
                <span>Light</span>
            </label>
            <input type="radio" name="themes" id="dark-theme">
            <label for="dark-theme">
                <ion-icon name="moon-outline"></ion-icon>
                <span>Dark</span>
            </label>
            <input type="radio" name="themes" id="black-theme">
            <label for="black-theme">
                <ion-icon name="contrast-outline"></ion-icon>
                <span>Black</span>
            </label>
            <span class="slider"></span>
        </div>
    </div>
    <div class="menu-body">
        <a href="#"><ion-icon name="settings-outline"></ion-icon>Account setting</a>
        <a href="#"><ion-icon name="chatbubble-ellipses-outline"></ion-icon>Give Feedback</a>
        <a href="#"><ion-icon name="alert-circle-outline"></ion-icon>About</a>
        <a href="#"><ion-icon name="mail-outline"></ion-icon>Support</a>
    </div>
</div>
<script>
    let html=document.getElementsByTagName('html')
    let radios=document.getElementsByName('themes')
    for(i=0; i<radios.length; i++) {
        radios[i].addEventListener('change', function (){
            html[0].classList.remove(html[0].classList.item(0))
            html[0].classList.add(this.id)
        })
    }
</script>
</body>
</html>
